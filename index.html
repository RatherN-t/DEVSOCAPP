<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opposites Attract</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .left, .right {
      width: 50%;
      padding: 2rem;
      box-sizing: border-box;
    }
    .left {
      background-color: #f0f0f0;
      display: grid;
      place-items: center;
      text-align: center;
    }
    .right {
      background-color: #111;
      color: #fff;
      position: relative;
    }
    .scribble {
      position: absolute;
      top: 10%;
      left: 20%;
      font-size: 2rem;
      transform: rotate(-15deg);
    }
  </style>
</head>
<body>
  <div class="left">
    <div>
      <h1>Control</h1>
      <p>Everything in its place. Minimalist. Structured.</p>
    </div>
  </div>
  <div class="right">
    <div class="scribble">chaos!</div>
    <div class="scribble" style="top: 40%; left: 60%; transform: rotate(10deg);">wild</div>
    <div style="position: absolute; bottom: 2rem; left: 2rem;">
      <h1>Chaos</h1>
      <p>Messy. Random. Unpredictable. But fun.</p>
    </div>
  </div>
</body>
</html>
