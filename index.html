<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opposites Attract</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }

    .half {
      width: 50%;
      padding: 2rem;
      overflow-y: auto;
    }

    .left {
      background: #f4f4f4;
      color: #333;
    }

    .left h1, .left h2 {
      margin-bottom: 1rem;
    }

    .left p, .left ul {
      margin-bottom: 1.5rem;
    }

    .right {
      background: #111;
      color: white;
      position: relative;
    }

    .scribble {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0); }
      50% { transform: translate(20px, -20px) rotate(10deg); }
      100% { transform: translate(0, 0) rotate(0); }
    }

    .right .content {
      position: relative;
      z-index: 2;
      padding-top: 3rem;
    }

    .right h2 {
      margin-bottom: 1rem;
    }

    .right p {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="half left">
    <h1>About Me</h1>
    <p><!-- Fill this in --></p>

    <h2>Projects</h2>
    <ul>
      <li>Project 1 – Placeholder</li>
      <li>Project 2 – Placeholder</li>
    </ul>

    <h2>Contact</h2>
    <p>Email: your@email.com</p>
    <p>GitHub: <a href="https://github.com/yourname" target="_blank">github.com/yourname</a></p>
  </div>

  <div class="half right">
    <div class="scribble" style="top: 10%; left: 20%;">!?@</div>
    <div class="scribble" style="top: 40%; left: 70%;">#Chaos</div>
    <div class="scribble" style="top: 80%; left: 30%;">Random!</div>

    <div class="content">
      <h2>Chaos Zone</h2>
      <p>This side breaks the grid. Scribbles, glitches, noise — everything creativity thrives on.</p>
      <p>Visual metaphor for your wild side.</p>
    </div>
  </div>
</body>
</html>
